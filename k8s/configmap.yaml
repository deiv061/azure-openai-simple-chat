apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: azure-chat-app
data:
  CHAT_SERVICE_URL: "http://chat-service:8000"
  SESSION_SERVICE_URL: "http://session-service:8001"
  NEXT_PUBLIC_CHAT_SERVICE_URL: "http://localhost:8000"
  NEXT_PUBLIC_SESSION_SERVICE_URL: "http://localhost:8001"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: azure-chat-app
type: Opaque
data:
  # These will be set during deployment
  # OPENAI_ENDPOINT: <base64-encoded-value>
  # OPENAI_API_KEY: <base64-encoded-value>
  # REDIS_HOST: <base64-encoded-value>
  # REDIS_PASSWORD: <base64-encoded-value>
  # REDIS_PORT: <base64-encoded-value>
  # REDIS_SSL: <base64-encoded-value>
