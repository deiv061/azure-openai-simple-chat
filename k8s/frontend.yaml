apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: azure-chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: acrchatapp6fantofg.azurecr.io/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: CHAT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CHAT_SERVICE_URL
        - name: SESSION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SESSION_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: azure-chat-app
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
